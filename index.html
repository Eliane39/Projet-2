<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo"> <i class="fas fa-pen-to-square"></i>Chat GPT <span><i class="fas fa-chevron-down"></i></span> </h2>
        <div class="menu">
            <button class="Connexion">Se connecter</button>
            <button class="inscription">S'inscrire</button>
        </div>
    </header>
     <!-- main -->
    <div class="main">
        <h1>Comment puis-je vous aider?</h1>
        <div class="champs">
            <div class="Cadre">
                <textarea placeholder="Envoyez un message à Chat GPT" id="" cols="40" rows="30"></textarea>
                <div class="btn">
                 <button> <i class="fa-solid fa-plus"></i></button>
                 <button class="lightbulb"><i class="fa-regular fa-lightbulb"></i> Raisonne</button>
                 <button> <i class="fa-solid fa-globe"></i> Rechercher</button>
                 <button class="arrow"> <i class="fa-solid fa-arrow-up"></i></button>
                </div>
             </div>
        </div>
        <div class="butt">
            <button class="texte"><i class="fa-regular fa-file-lines"></i> Resumez un texte</button>
            <button class="plan"><i class="fa-regular fa-lightbulb"></i> Elaborer un plan</button>
            <button class="box"><i class="fa-solid fa-box"></i> M'étonner</button>
            <button class="cap"><i class="fa-solid fa-graduation-cap"></i> Obtenir des conseils</button>
            <button>Plus</button>
        </div>
         <footer>
            <P>En envoyant des messages à Chat GPT, vous confirmez que vous acceptez <a href="">conditions d'utilisation</a> et que vous avez pris connaissance de notre <a href="">politique de confidentialité</a></P>
        </footer>

    </div>
    
</body>
</html>
